<!DOCTYPE html>
<html lang="en">
<head>
  <title>Conway's Game of Life</title>
  <script src="GameOfLife.js"></script>
  <style type="text/css">
  	table {
	    border-collapse: collapse;
	    border: 1px solid black;
	}

	td {
	    border: 1px solid black;
	    width: 10px;
	    height: 10px;
	}
	td.alive {
		background-color: black;
	}
	td.dead {
		background-color: white;
	}
  </style>
</head>
<body onload="registerEvents();">
	<center>
		<h3 id="instrcution1">Choose the size of your game.</h3>
		<form name="gameSize">
			<label>Rows: <input type="number" name="nRows"></label> 
			<label>Columns: <input type="number" name="nColumns"></label><br><br>
			<input type="button" name="createGame" value="Create Game"><br>
		</form>
		<br>
		<h3 id="instruction2" hidden>Click the cells to bring them to life.</h3>
		<table id="gameTable">
		</table>
		<br>
		<div id="gameStatusMessage" style="font-weight: bold"></div><br>
		<button id="startGame" hidden>Start Game</button> <button id="stopGame" hidden>Stop Game</button>
	</center>
</body>
</html>
